<script>
window.onload = function () {

var chart1 = new CanvasJS.Chart("chartContainer1", {
  animationEnabled: true,
  theme: "light2", // "light1", "light2", "dark1", "dark2"
  title:{
    text: "Viewer Stats"
  },
  axisY: {
    title: "Viewers"
  },
  dataPointWidth: 10,
  data: [{        
    type: "column",  
    showInLegend: true, 
    legendMarkerColor: "grey",
    dataPoints: [      
      { y: 300878, label: "January" },
      { y: 266455,  label: "February" },
      { y: 169709,  label: "March" },
      { y: 158400,  label: "April" },
      { y: 142503,  label: "May" },
      { y: 101500, label: "June" },
      { y: 97800,  label: "July" }
      

    ]
  }]
});


  
var chart2 = new CanvasJS.Chart("chartContainer2", {
  animationEnabled: true,
  title:{
    text: "Popular Blog topics",
    horizontalAlign: "center"
  },
  data: [{
    type: "doughnut",
    startAngle: 60,
    //innerRadius: 60,
    indexLabelFontSize: 17,
    indexLabel: "{label} - #percent%",
    toolTipContent: "<b>{label}:</b> {y} (#percent%)",
    dataPoints: [
      { y: 67, label: "Technology" },
      { y: 28, label: "Entertainmet" },
      { y: 10, label: "general " },
      
    ]
  }]
});

    var chart3 = new CanvasJS.Chart("chartContainer",
    {

      title:{
      text: "Time Spent - per month"
      },
       data: [
      {
        type: "line",

        dataPoints: [
        { x: new Date(2012, 00, 1), y: 100 },
        { x: new Date(2012, 01, 1), y: 90 },
        { x: new Date(2012, 02, 1), y: 50 },
        { x: new Date(2012, 03, 1), y: 60 },
        { x: new Date(2012, 04, 1), y: 45 },
        { x: new Date(2012, 05, 1), y: 50 },
        { x: new Date(2012, 06, 1), y: 48 },
        { x: new Date(2012, 07, 1), y: 80 },
        { x: new Date(2012, 08, 1), y: 10 },
        { x: new Date(2012, 09, 1), y: 35 },
        { x: new Date(2012, 10, 1), y: 25 },
        { x: new Date(2012, 11, 1), y: 51 }
        ]
      }
      ]
    });
chart1.render();
chart2.render();
chart3.render();

    
  }


</script>
